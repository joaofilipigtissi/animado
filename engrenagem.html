<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>engrenagem</title>
</head>
<style>
    .minha_engrenagem
    {
        position: absolute;
        top: 0px;
        left: 0px;
        animation: engrenagem 1s infinite ease-out;
    }
    @keyframes engrenagem 
    {
        0%   { rotate: 0deg; }
        100% { rotate: 360deg; }
    }
</style>
<body>
    <img src="engrenas.png" class="minha_engrenagem">    
</body>
</html>
